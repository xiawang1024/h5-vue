<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>区块链讲座抽奖</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='luck-back'>
        <div class="logo"></div>
        <div class="luck-content ce-pack-end">

                    <span class="name">姓名</span>
                </div>
            </div>

                <a id="start" class="start">开始</a>
            </div>

                <div class="luck-user-title">
                    <span>中奖名单</span>
                </div>
                <ul class="luck-user-list"></ul>
                <div class="luck-user-btn">
                    <a href="#">中奖人</a>
                </div>
            </div>
        </div>
        <audio id="audio" src="./audio/seeyouagain.mp3" style="display:none" loop></audio>
    </div>
    <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="js/Luckdraw.js" type="text/javascript"></script>
</body>

</html>
